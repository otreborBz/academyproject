<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Author" content="RobertoCarvalho" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>+ Inserir Alunos</title>
</head>
<body>
    <div th:replace="fragmentos/fragmentos :: cabecalho"></div>
    <div class="container" style="margin-top: 50px;">
        <h4>+ Inserir Alunos</h4>
        <hr>
        <br>
        <!-- action é o mesmo nome do meu controller -->
        <form method="post" action="/InsertAlunos" th:object="${aluno}">

             <!-- nome -->
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <label>Nome do Aluno:</label>
                    <input class="form-control" placeholder="Ex: Roberto de Carvalho" th:field="*{nome}">
                </div>
            </div>

            <!-- curso -->
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <label>Selecione o Curso:</label>
                    <select class="form-control" th:field="*{curso}">
                            <!-- each= iteração atravez do thymeleaf -->
                            <!-- curso = definida como variavel -->
                            <!-- $ = para um classe-->
                            <!-- () = caminho do enum enviando valores -->
                            <!-- th:value mostra o valor -->
                            <!-- th:text mostra o texto enviando a variavel -->
                        <option th:each="curso : ${T(br.com.course.academy.Enuns.Curso).values()}" th:value="${curso}" th:text="${curso}"></option>
                    </select>
                </div>
            </div>

              <!-- matricula -->
              <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <label>Gerar Matricula</label>
                    <input class="form-control" th:field="*{matricula}" id="matricula">
                    <button type="button" onclick="GerarMatricula()" class="btn btn-dark btn-matricula" >Gerar</button>
                </div>
            </div>

            <!-- status -->
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <label>Selecione o Status:</label>
                    <select class="form-control" th:field="*{status}">
                        <option th:each="status : ${T(br.com.course.academy.Enuns.Status).values()}" th:value="${status}" th:text="${status}"></option>
                    </select>
                </div>
            </div>
            <!-- Botões  -->
            <div class="row">
                <button type="submit" class="btn btn-success offset-md-3 btn-submit">SALVAR</button>
                <!-- espaçamentos entre os botões -->
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a class="btn btn-outline-danger">VOLTAR</a>
            </div>

        </form>
    </div>

    <!-- <div th:replace="fragmentos/fragmentos :: rodape"></div> -->

    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>

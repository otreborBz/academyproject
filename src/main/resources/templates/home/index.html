<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Author" content="RobertoCarvalho" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Projeto Academy</title>
</head>
<body>
	<div style="margin: 0; text-align: center;" class="alert alert-warning alert-dismissible fade show" role="alert">
		<strong>Seja bem vindo: <span th:text="${session.usuarioLogado.user"></span></strong> You should check in on some of those fields below.
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
  <!-- fragmento cabeçalho -->
  <div th:replace="fragmentos/fragmentos :: cabecalho"></div>
  
  <section class="neo-section" style="background-image: url('img/Asset 4.svg');">
    <div class="sombra"></div><!--Só faz a sombra na tela-->
    <div class="neo-container center">
      <h1 class="texto-center">Sistemas de Gerenciamento de Alunos</h1>
      <div class="botoes">
        <div class="wm">
          <a th:href="@{/inserirAlunos}" ><h5 class="btn" >CADASTRAR ALUNO</h5></a>          
        </div>
        <div class="wm">
          <a th:href="@{filtro-alunos}"><h5 class="btn justify-content-center" >ENCONTRAR ALUNO</h5></a>
        </div>
        <div class="clear"></div>
      </div>
    </div>
  </section>
  
  <!--incio do modal-->
  <div class="modal fade" id="modalPesquisa">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Encontre um Aluno</h5>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <form method="post" action="pesquisar-aluno" th:object="${aluno}"> 
          <div class="modal-body">
            <input type="text" th:field="*{nome}" class="form-control" placeholder="Digite o nome do Aluno">
          </div>
          <div class="modal-footer">
            <button class="btn btn-danger" data-dismiss="modal">Fechar</button>
            <button type="submit" class="btn btn-success">Pesquisar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

<!-- th referece a thymeleaf onde ele vai entrar na pasta fragmentos, pegar o arquivo fragmentos e buscar o pedaco do codigo que ele vai copiar que neste caso é o rodape  -->
  <div th:replace="fragmentos/fragmentos :: rodape"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>

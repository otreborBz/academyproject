<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Author" content="RobertoCarvalho" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <title>Projeto Academy - Login</title>
</head>
<body>
    <div class="login-form">
        <div class="container">
            <div class="main-div">
                <div class="texto-header">
                    <h2>Cadastro de Usuário</h2>
                    <p>Crie seu Usuario no sistema</p>
                </div>
                <form method="post" th:object="${usuario}" action="salvarUsuario">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Insira um email válido" th:field="*{email}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="UserName" th:field="*{user}">
                    </div>
                    
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Insira sua senha" th:field="*{senha}">
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                     <button type="button" class="btn btn-info" >Voltar</button>
                </form>
                
             
            </div>
        </div>
    </div>

</body>
</html>

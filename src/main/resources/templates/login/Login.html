<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Author" content="RobertoCarvalho" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <title>Projeto Academy - Login</title>
</head>
<body>
    <div class="login-form">
        <div class="container">
            <div class="main-div">
                <div class="texto-header">
                    <h2>Admin Login</h2>
                    <p>Insira suas credenciais para efetuar login no sistema</p>
                </div>
                <form method="post" action="/login" th:object="${usuario}"  >
					<div class="alert alert-danger" role="alert" th:if="${msg}">
						<strong th:text="${msg}"></strong>
					</div>
                    <div class="form-group">
                        <input type="text" th:field="*{user}" class="form-control" placeholder="UserName" >
                    </div>
                    <div class="form-group">
                        <input type="password" th:field="*{senha}"  class="form-control" placeholder="Insira sua senha" >
                    </div>
	                 <div class="cadastro">
	                    <!-- o @ redireciona para o getmapping que deseja abrir a pagina -->
	                    <a th:href="@{cadastro}">NÃ£o tem cadastro? clique aqui!</a>
	                    <button type="submit" class="btn btn-primary">Login</button>
	           		 </div>
                </form>                           
            </div>
        </div>
    </div>

</body>
</html>
